<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">

  <!-- Replace with your own title and description. -->
  <title>Documentation</title>
  <meta name="description" content="Logistics system documentation">

  <!-- Default Theme (see https://docsify.js.org/#/themes) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
</head>

<body>
<div id="app"></div>

<script>
  // Docsify Configuration (see https://docsify.js.org/#/configuration)
  window.$docsify = {
    name: 'Logistics system documentation',
    auto2top: true,
    loadSidebar: true,
    relativePath: true,
    subMaxLevel: 3,
    // Search Plugin Configuration
    search: {
      placeholder: 'Type to search',
      noData: 'No matches found.',
      depth: 6,
    },
    copyCode: {
      buttonText: 'Copy to clipboard',
      errorText: 'Error',
      successText: 'Copied',
    },
    markdown: {
      renderer: {
        code: function (code, lang) {
          if (lang === 'drawio') {
            if (window.drawioConverter) {
              return window.drawioConverter(code)
            } else {
              return `<div class='drawio-code'>${code}</div>`
            }
          } else {
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    },
  };
</script>

<!-- Required -->
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.js"></script>

<!-- Recommended -->
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>

<!--Plugins -->
<script src="https://cdn.jsdelivr.net/npm/docsify-drawio/viewer.min.js"></script>
<script src='https://cdn.jsdelivr.net/npm/docsify-drawio/drawio.js'></script>
<script src="https://unpkg.com/docsify-copy-code@2"></script>
</body>
</html>
